<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Bônus</title>
</head>
<body>

    <h2>Calcular Bônus do Funcionário</h2>
    <label for="salario">Digite o salário:</label><br>
    <input type="number" id="salario" step="0.01" required><br>
    <button onclick="calcularBonus()">Calcular Bônus</button>

    <p id="resultado"></p>

    <script>
        function calcularBonus() {
            var salario = parseFloat(document.getElementById("salario").value);
            var resultado = document.getElementById("resultado");

            if (isNaN(salario) || salario <= 0) {
                resultado.textContent = "Por favor, insira um salário válido.";
            } else {
                var bonus;
                if (salario < 2000) {
                    bonus = salario * 0.10;  // 10% de bônus
                } else {
                    bonus = salario * 0.05;  // 5% de bônus
                }
                resultado.textContent = "O bônus do funcionário é: R$ " + bonus.toFixed(2);
            }
        }
    </script>

</body>
