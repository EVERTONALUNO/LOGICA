        8. Cálculo de Imposto de Renda

        <br>
           Crie um programa que calcule o imposto de renda de uma pessoa. Se o salário for menor que 3000, não paga imposto. Se estiver entre 3000 e 6000, paga 10%. Se for acima de 6000, paga 20%.

        <br>
        <b> <!-- NEGRITO -->
            Resposta 
        
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Imposto de Renda</title>
</head>
<body>
    <h2>Calcular Imposto de Renda</h2>

    <label for="salario">Digite seu salário:</label>
    <input type="number" id="salario">
    <button onclick="calcularImposto()">Calcular Imposto</button>

    <p id="resultado"></p>

    <script>
        function calcularImposto() {
            var salario = parseFloat(document.getElementById("salario").value);
            var resultado = document.getElementById("resultado");
            var imposto = 0;

            if (salario < 3000) {
                resultado.textContent = "Você não paga imposto de renda.";
            } else if (salario >= 3000 && salario <= 6000) {
                imposto = salario * 0.10;
                resultado.textContent = "Você paga 10% de imposto. O valor do imposto é: R$ " + imposto.toFixed(2);
            } else {
                imposto = salario * 0.20;
                resultado.textContent = "Você paga 20% de imposto. O valor do imposto é: R$ " + imposto.toFixed(2);
            }
        }
    </script>
</body>
</html>
