            7. Verificação de Número Positivo, Negativo ou Zero

        <br>
            Escreva um programa que receba um número e informe se ele é positivo, negativo ou zero.

        <br>
        <b> <!-- NEGRITO -->
            Resposta 
        

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
</head>
<body>
    <h2>Verifique se o número é positivo, negativo ou zero</h2>

    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarNumero()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarNumero() {
            var numero = parseFloat(document.getElementById("numero").value);
            var resultado = document.getElementById("resultado");

            if (numero > 0) {
                resultado.textContent = "O número é positivo.";
            } else if (numero < 0) {
                resultado.textContent = "O número é negativo.";
            } else {
                resultado.textContent = "O número é zero.";
            }
        }
    </script>
</body>
</html>
